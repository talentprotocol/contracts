name: Test Contracts

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize]

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    container: node:16.4.2

    services:
      ganache:
        image: trufflesuite/ganache-cli
        ports:
          - 7545:7545

    env:
      FORCE_COLOR: true


    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install
      - run: node_modules/.bin/truffle test --network ci
