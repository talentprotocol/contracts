name: Test Contracts

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    types: [opened, synchronize]

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    container: node:20.12.2

    env:
      FORCE_COLOR: true
      PRIVATE_KEY: '5ede2113cda8f729bf0736e05bdec3faf310222f0e0e481ec504b4f3eea9a43b'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install
      - run: node_modules/.bin/solhint contracts/**/*.sol
      - run: node_modules/.bin/hardhat compile
      - run: node_modules/.bin/hardhat test
